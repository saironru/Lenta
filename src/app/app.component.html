<div *ngIf="isDisableControl; then thenBlock else elseBlock"></div>   
            <ng-template #thenBlock><div id="preloader"><img src="../assets/1488.gif" alt="Preloader"></div></ng-template>  
            <ng-template #elseBlock><app-table [newsfeed]="newsfeed"></app-table></ng-template>    
<button class="btn" (click)="getNews()" [disabled]="isDisableControl">Обновить таблицу</button>
